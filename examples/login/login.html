<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="header">
    <img id="imgLogo" src="Imagens/logo.png" alt="Logo do jogo">
    <a id="home" href="home"><img src="Imagens/Home.png" alt=""></a>
  </div>

  <section id="conteudo">
    <h1 id="iniciarSessao">Iniciar Sess√£o</h1>
  
    <section class="formulario">
      
      <form action="">
        <input type="text" name="email" id="email" placeholder="Email" required>
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <div class="btn-enviar"><input type="submit" value="Enviar"></div>
      </form>

      <div class="checkbox">
        <input type="checkbox" name="lembrar" id="checkbox">
        <label for="checkbox">Lembrar-se do email</label>
      </div>
     
    </section>
  
    <div class="links">
      <a id="Esqueci" href="">Esqueceu a Senha?</a>
      <a id="Criar" href="">Criar Conta</a>
    </div>
  </section>
</body>

</html>
